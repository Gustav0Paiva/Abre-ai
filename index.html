<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 3rem;
            margin: 0 0 20px;
            color: #e57373;
        }

        p {
            font-size: 1.5rem;
            margin: 0;
            line-height: 1.6;
        }

        .highlight {
            color: #ff6f61;
            font-weight: bold;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sorria</h1>
        <p>
            Sua beleza ilumina o mundo como o sol ao amanhecer.<br>
            Cada sorriso teu é um <span class="highlight">raio de luz</span> que aquece o coração, traz paz e mais cores para a vida.
        </p>
        <footer>Eu te amo ❤️</footer>
    </div>
</body>
</html>
